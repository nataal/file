{% if validlink %}
<h3>Changer de mot de passe</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Valider</button>
</form>
{% else %}
<p>
    Le lien de reinitialisation est invalide, probablement car déjà utilisé.
    Veuillez demander une nouvelle reinitialisation.
</p>
{% endif %}
