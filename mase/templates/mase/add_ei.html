{% extends 'mase/blank_dashboard.html' %}
{% load static %}

{% block content_title %} {% endblock %}

{% block content %}
<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>Ajouter une Entreprise Intervenante</h3>
			</div>
			<div class="panel-body">
				<form role="form" class="form-horizontal">
					<div class="form-group">
						<label for="nom" class="col-sm-2 control-label">Nom</label>
						<div class="col-sm-10">
							<input id="nom" type="text" placeholder="Nom" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="tel" class="col-sm-2 control-label">Téléphone</label>
						<div class="col-sm-10">
							<input id="tel" type="text" placeholder="Numéro de Téléphone" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="text-inverse">
								<button type="submit" class="btn btn-space btn-primary">Enregistrer</button>
								<button class="btn btn-space btn-default">Annuler</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
